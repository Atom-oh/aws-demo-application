{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "user-service.fullname" . }}-secret
  namespace: {{ include "user-service.namespace" . }}
  labels:
    {{- include "user-service.labels" . | nindent 4 }}
type: Opaque
data:
  # NOTE: In production, use external-secrets or sealed-secrets
  # These are placeholder values - override with actual secrets
  {{- if .Values.secrets.dbPassword }}
  DB_PASSWORD: {{ .Values.secrets.dbPassword | b64enc | quote }}
  {{- else }}
  DB_PASSWORD: {{ "changeme" | b64enc | quote }}
  {{- end }}
stringData:
  # Add any non-sensitive config that needs to be in secrets format
  DB_NAME: "hirehub_users"
  DB_USER: "user_service"
