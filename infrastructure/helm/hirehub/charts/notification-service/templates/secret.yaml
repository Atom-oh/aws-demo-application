{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "notification-service.fullname" . }}-secret
  namespace: {{ include "notification-service.namespace" . }}
  labels:
    {{- include "notification-service.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.kafkaSaslPassword }}
  KAFKA_SASL_PASSWORD: {{ .Values.secrets.kafkaSaslPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.sesAccessKey }}
  SES_ACCESS_KEY: {{ .Values.secrets.sesAccessKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.sesSecretKey }}
  SES_SECRET_KEY: {{ .Values.secrets.sesSecretKey | b64enc | quote }}
  {{- end }}
stringData:
  # Placeholder for additional secrets
  SERVICE_NAME: {{ include "notification-service.fullname" . | quote }}
