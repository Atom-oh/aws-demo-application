{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "notification-service.fullname" . }}
  namespace: {{ include "notification-service.namespace" . }}
  labels:
    {{- include "notification-service.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "notification-service.selectorLabels" . | nindent 4 }}
{{- end }}
