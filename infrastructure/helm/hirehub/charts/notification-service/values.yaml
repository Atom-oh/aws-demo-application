# Notification Service Default Values (Go/Kafka)

# Enable/disable the service
enabled: true

# Number of replicas
replicaCount: 2

# Image configuration
image:
  repository: hirehub/notification-service
  tag: latest
  pullPolicy: IfNotPresent

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""
  irsaRoleArn: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: ClusterIP
  port: 50051
  annotations: {}

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Standard Horizontal Pod Autoscaler (disabled when KEDA is used)
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# KEDA ScaledObject configuration
keda:
  enabled: true
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 2
  maxReplicaCount: 20
  # Kafka trigger configuration
  kafka:
    topic: "hirehub.notifications"
    consumerGroup: "notification-service"
    lagThreshold: "100"
    activationLagThreshold: "10"

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: notification-service
          topologyKey: kubernetes.io/hostname

# Probes
livenessProbe:
  enabled: true
  grpc:
    port: 50051
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  grpc:
    port: 50051
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Environment variables
env: []

# ConfigMap values
config:
  logLevel: info
  grpcPort: "50051"
  metricsPort: "9090"
  # Kafka consumer configuration
  kafkaConsumerGroup: "notification-service"
  kafkaAutoOffsetReset: "earliest"

# Secret values
secrets:
  kafkaSaslPassword: ""
  sesAccessKey: ""
  sesSecretKey: ""

# Service Monitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  path: /metrics
  port: metrics

# Notification channels configuration
channels:
  email:
    enabled: true
    provider: ses
  sms:
    enabled: false
    provider: sns
  push:
    enabled: true
    provider: sns

# Istio-specific settings
istio:
  virtualService:
    enabled: false
  destinationRule:
    enabled: false
