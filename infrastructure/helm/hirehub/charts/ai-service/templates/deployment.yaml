{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-service.fullname" . }}
  namespace: {{ include "ai-service.namespace" . }}
  labels:
    {{- include "ai-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ai-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- include "ai-service.istioLabels" . | nindent 8 }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ai-service.selectorLabels" . | nindent 8 }}
        {{- include "ai-service.istioLabels" . | nindent 8 }}
    spec:
      {{- if .Values.global }}
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.global.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- end }}
      serviceAccountName: {{ include "ai-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "ai-service.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "ai-service.fullname" . }}-config
            - secretRef:
                name: {{ include "ai-service.fullname" . }}-secret
          env:
            - name: ENVIRONMENT
              value: {{ include "ai-service.environment" . }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: BEDROCK_REGION
              value: {{ .Values.config.bedrockRegion | quote }}
            - name: BEDROCK_MODEL_ID
              value: {{ .Values.config.bedrockModelId | quote }}
            - name: AGENTCORE_ENABLED
              value: {{ .Values.config.agentCoreEnabled | quote }}
            {{- if .Values.config.ragKnowledgeBaseId }}
            - name: RAG_KNOWLEDGE_BASE_ID
              value: {{ .Values.config.ragKnowledgeBaseId | quote }}
            {{- end }}
            {{- if .Values.knowledgeBase.enabled }}
            - name: KNOWLEDGE_BASE_ID
              value: {{ .Values.knowledgeBase.id | quote }}
            - name: KNOWLEDGE_BASE_REGION
              value: {{ .Values.knowledgeBase.region | quote }}
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /home/app/.cache
            {{- if .Values.global }}
            {{- if .Values.global.grpc }}
            {{- if .Values.global.grpc.mtls }}
            {{- if .Values.global.grpc.mtls.enabled }}
            - name: grpc-certs
              mountPath: /etc/grpc/certs
              readOnly: true
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        {{- if .Values.global }}
        {{- if .Values.global.grpc }}
        {{- if .Values.global.grpc.mtls }}
        {{- if .Values.global.grpc.mtls.enabled }}
        - name: grpc-certs
          secret:
            secretName: {{ .Values.global.grpc.mtls.secretName }}
        {{- end }}
        {{- end }}
        {{- end }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
