{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-service.fullname" . }}-secret
  namespace: {{ include "ai-service.namespace" . }}
  labels:
    {{- include "ai-service.labels" . | nindent 4 }}
type: Opaque
data:
  # NOTE: In production, use IRSA for Bedrock access instead of API keys
  {{- if .Values.secrets.bedrockApiKey }}
  BEDROCK_API_KEY: {{ .Values.secrets.bedrockApiKey | b64enc | quote }}
  {{- end }}
stringData:
  # Placeholder for additional secrets
  SERVICE_NAME: {{ include "ai-service.fullname" . | quote }}
