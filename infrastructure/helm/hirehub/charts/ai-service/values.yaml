# AI Service Default Values (Python/FastAPI)

# Enable/disable the service
enabled: true

# Number of replicas
replicaCount: 2

# Image configuration
image:
  repository: hirehub/ai-service
  tag: latest
  pullPolicy: IfNotPresent

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""
  irsaRoleArn: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: ClusterIP
  port: 50051
  annotations: {}

# Resource limits (higher for AI workloads)
resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 4Gi

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 20
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ai-service
          topologyKey: kubernetes.io/hostname

# Probes
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 3

# Environment variables
env: []

# ConfigMap values
config:
  logLevel: INFO
  grpcPort: "50051"
  httpPort: "8000"
  metricsPort: "9090"
  # Bedrock configuration
  bedrockRegion: "us-west-2"
  bedrockModelId: "anthropic.claude-3-sonnet-20240229-v1:0"
  # RAG configuration
  ragKnowledgeBaseId: ""
  # AgentCore configuration
  agentCoreEnabled: "true"

# Secret values
secrets:
  bedrockApiKey: ""

# Service Monitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  path: /metrics
  port: http

# Bedrock Knowledge Base configuration
knowledgeBase:
  enabled: true
  id: ""
  region: "us-west-2"

# Istio-specific settings
istio:
  virtualService:
    enabled: false
  destinationRule:
    enabled: false
