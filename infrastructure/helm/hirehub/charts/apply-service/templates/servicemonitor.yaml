{{- if and .Values.enabled .Values.serviceMonitor.enabled }}
{{- if .Values.global }}
{{- if .Values.global.monitoring }}
{{- if .Values.global.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "apply-service.fullname" . }}
  namespace: {{ include "apply-service.namespace" . }}
  labels:
    {{- include "apply-service.labels" . | nindent 4 }}
    release: prometheus
spec:
  selector:
    matchLabels:
      {{- include "apply-service.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ include "apply-service.namespace" . }}
  endpoints:
    - port: metrics
      path: {{ .Values.serviceMonitor.path }}
      interval: {{ .Values.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
      honorLabels: true
{{- end }}
{{- end }}
{{- end }}
{{- end }}
