{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "job-service.fullname" . }}
  namespace: {{ include "job-service.namespace" . }}
  labels:
    {{- include "job-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "job-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- include "job-service.istioLabels" . | nindent 8 }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "job-service.selectorLabels" . | nindent 8 }}
        {{- include "job-service.istioLabels" . | nindent 8 }}
    spec:
      {{- if .Values.global }}
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.global.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- end }}
      serviceAccountName: {{ include "job-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "job-service.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "job-service.fullname" . }}-config
            - secretRef:
                name: {{ include "job-service.fullname" . }}-secret
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ include "job-service.environment" . }}
            - name: JAVA_OPTS
              value: {{ .Values.config.javaOpts | quote }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- if .Values.global }}
            - name: DB_HOST
              value: {{ .Values.global.database.host | default "localhost" | quote }}
            - name: DB_PORT
              value: {{ .Values.global.database.port | default 5432 | quote }}
            - name: DB_SSL_MODE
              value: {{ .Values.global.database.sslMode | default "disable" | quote }}
            - name: CACHE_HOST
              value: {{ .Values.global.cache.host | default "localhost" | quote }}
            - name: CACHE_PORT
              value: {{ .Values.global.cache.port | default 6379 | quote }}
            - name: OPENSEARCH_HOST
              value: {{ .Values.global.opensearch.host | default "localhost" | quote }}
            - name: OPENSEARCH_PORT
              value: {{ .Values.global.opensearch.port | default 443 | quote }}
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            {{- if .Values.global }}
            {{- if .Values.global.grpc }}
            {{- if .Values.global.grpc.mtls }}
            {{- if .Values.global.grpc.mtls.enabled }}
            - name: grpc-certs
              mountPath: /etc/grpc/certs
              readOnly: true
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        {{- if .Values.global }}
        {{- if .Values.global.grpc }}
        {{- if .Values.global.grpc.mtls }}
        {{- if .Values.global.grpc.mtls.enabled }}
        - name: grpc-certs
          secret:
            secretName: {{ .Values.global.grpc.mtls.secretName }}
        {{- end }}
        {{- end }}
        {{- end }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
