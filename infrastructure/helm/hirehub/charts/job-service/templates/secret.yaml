{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "job-service.fullname" . }}-secret
  namespace: {{ include "job-service.namespace" . }}
  labels:
    {{- include "job-service.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.dbPassword }}
  DB_PASSWORD: {{ .Values.secrets.dbPassword | b64enc | quote }}
  {{- else }}
  DB_PASSWORD: {{ "changeme" | b64enc | quote }}
  {{- end }}
stringData:
  DB_NAME: "hirehub_jobs"
  DB_USER: "job_service"
