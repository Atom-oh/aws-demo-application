# HireHub Services Application
# Complete ArgoCD Application for deploying all HireHub microservices
# This configuration deploys to the dev environment for single-env demo purposes
# For multi-environment deployment, use the ApplicationSet in applicationsets/hirehub-envs.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hirehub-services
  namespace: argocd
  labels:
    app.kubernetes.io/name: hirehub-services
    app.kubernetes.io/part-of: hirehub
    app.kubernetes.io/component: microservices
    environment: dev
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy after infrastructure (Kong, etc.)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project reference - uses the hirehub AppProject
  project: hirehub

  # Source configuration - points to local Helm chart in this repository
  source:
    repoURL: https://github.com/Atom-oh/aws-demo-application
    targetRevision: HEAD
    path: infrastructure/helm/hirehub
    helm:
      releaseName: hirehub
      # Values file selection - base values + dev environment overrides
      valueFiles:
        - values.yaml
        - values-dev.yaml
      # Optional: Override specific values inline (useful for secrets from external sources)
      # parameters:
      #   - name: global.imageRegistry
      #     value: "123456789012.dkr.ecr.ap-northeast-2.amazonaws.com"

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: hirehub-dev

  # Sync policy with automated sync, self-healing, and retry
  syncPolicy:
    automated:
      # Automatically prune resources that are no longer defined in Git
      prune: true
      # Automatically sync when the live state deviates from Git
      selfHeal: true
      # Allow empty resources (useful during initial setup)
      allowEmpty: false
    syncOptions:
      # Create namespace if it doesn't exist
      - CreateNamespace=true
      # Use server-side apply for better conflict resolution
      - ServerSideApply=true
      # Apply out of sync only (more efficient)
      - ApplyOutOfSyncOnly=true
      # Respect ignore differences during sync
      - RespectIgnoreDifferences=true
      # Prune last for safety
      - PruneLast=true
    # Retry configuration for transient failures
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Revision history limit
  revisionHistoryLimit: 10

  # Ignore differences for dynamic fields managed by controllers
  ignoreDifferences:
    # Service clusterIP is dynamically assigned
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
        - /spec/clusterIPs
    # Deployment replicas may be managed by HPA
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    # Secret data may be modified by external secrets operator
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
    # ConfigMap data checksums in deployment annotations
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/metadata/annotations/checksum~1config

  # Health checks info (ArgoCD uses built-in health checks for standard resources)
  # Custom health checks can be defined in argocd-cm ConfigMap if needed
