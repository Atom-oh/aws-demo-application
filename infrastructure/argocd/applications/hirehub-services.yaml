apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hirehub-services
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/hirehub-demo.git
    targetRevision: HEAD
    path: infrastructure/helm/hirehub
    helm:
      releaseName: hirehub
      valueFiles:
        - values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: hirehub
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
---
# Individual service applications for more granular control
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-service
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: hirehub
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/hirehub-demo.git
    targetRevision: HEAD
    path: infrastructure/helm/hirehub/charts/user-service
    helm:
      releaseName: user-service
      parameters:
        - name: image.repository
          value: 180294183052.dkr.ecr.ap-northeast-2.amazonaws.com/hirehub/user-service
        - name: image.tag
          value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: hirehub
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
