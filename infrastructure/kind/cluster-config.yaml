# HireHub Kind Cluster Configuration
# Usage: kind create cluster --name hirehub --config cluster-config.yaml

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: hirehub

# Node configuration
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # Kong Admin API
      - containerPort: 30001
        hostPort: 8444
        protocol: TCP
      # NodePort range for services
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      - containerPort: 30443
        hostPort: 30443
        protocol: TCP

  # Worker nodes for services
  - role: worker
    labels:
      node-type: application
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=application"

  - role: worker
    labels:
      node-type: application
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=application"

  # Worker node for infrastructure (databases, kafka, etc.)
  - role: worker
    labels:
      node-type: infrastructure
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=infrastructure"

# Networking configuration
networking:
  # Use default CNI (kindnet)
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/12"
  # API server address
  apiServerAddress: "127.0.0.1"
  # API server port
  apiServerPort: 6443

# Feature gates
featureGates:
  # Enable CSI volume snapshot
  "CSIVolumeHealth": true

# Container runtime configuration
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://kind-registry:5000"]

---
# Local Registry Configuration (optional)
# To use local registry, run:
# docker run -d --restart=always -p 5000:5000 --name kind-registry registry:2
# docker network connect kind kind-registry
