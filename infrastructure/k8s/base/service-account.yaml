apiVersion: v1
kind: ServiceAccount
metadata:
  name: hirehub-service-account
  namespace: hirehub
  annotations:
    # IRSA (IAM Roles for Service Accounts) - will be set per environment
    eks.amazonaws.com/role-arn: ""
  labels:
    app.kubernetes.io/part-of: hirehub-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hirehub-role
  namespace: hirehub
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hirehub-role-binding
  namespace: hirehub
subjects:
  - kind: ServiceAccount
    name: hirehub-service-account
    namespace: hirehub
roleRef:
  kind: Role
  name: hirehub-role
  apiGroup: rbac.authorization.k8s.io
