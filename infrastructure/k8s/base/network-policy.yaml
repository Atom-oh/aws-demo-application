apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: hirehub
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: hirehub
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-kong
  namespace: hirehub
spec:
  podSelector:
    matchLabels:
      network-policy/ingress: "kong"
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: kong
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 50051
        - protocol: TCP
          port: 50052
        - protocol: TCP
          port: 50053
        - protocol: TCP
          port: 50054
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal-services
  namespace: hirehub
spec:
  podSelector:
    matchLabels:
      network-policy/internal: "true"
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              network-policy/internal: "true"
  egress:
    - to:
        - podSelector:
            matchLabels:
              network-policy/internal: "true"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-aws
  namespace: hirehub
spec:
  podSelector:
    matchLabels:
      network-policy/aws-access: "true"
  policyTypes:
    - Egress
  egress:
    # Allow AWS services (VPC endpoints)
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 5432  # Aurora PostgreSQL
        - protocol: TCP
          port: 6379  # ElastiCache Redis
        - protocol: TCP
          port: 9092  # MSK Kafka
        - protocol: TCP
          port: 9094  # MSK Kafka TLS
