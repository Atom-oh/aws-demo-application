# External Secrets Operator - ClusterSecretStore for AWS Secrets Manager
# This requires External Secrets Operator to be installed in the cluster
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-northeast-2
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets
---
# Shared database credentials template
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hirehub-db-credentials
  namespace: hirehub
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: hirehub-db-credentials
    creationPolicy: Owner
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: hirehub/database
        property: host
    - secretKey: DB_PORT
      remoteRef:
        key: hirehub/database
        property: port
    - secretKey: DB_USERNAME
      remoteRef:
        key: hirehub/database
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: hirehub/database
        property: password
---
