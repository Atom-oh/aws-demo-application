# PostgreSQL for Demo Environment
# Single instance for development/demo only - NOT for production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: demo
data:
  init.sql: |
    -- Create databases for each service
    CREATE DATABASE hirehub_users;
    CREATE DATABASE hirehub_jobs;
    CREATE DATABASE hirehub_resumes;
    CREATE DATABASE hirehub_applications;
    CREATE DATABASE hirehub_ai;

    -- Grant permissions
    GRANT ALL PRIVILEGES ON DATABASE hirehub_users TO postgres;
    GRANT ALL PRIVILEGES ON DATABASE hirehub_jobs TO postgres;
    GRANT ALL PRIVILEGES ON DATABASE hirehub_resumes TO postgres;
    GRANT ALL PRIVILEGES ON DATABASE hirehub_applications TO postgres;
    GRANT ALL PRIVILEGES ON DATABASE hirehub_ai TO postgres;

    -- Enable pgvector extension in ai database
    \c hirehub_ai
    CREATE EXTENSION IF NOT EXISTS vector;
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: demo
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: demo
  labels:
    app.kubernetes.io/name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:pg15
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: init-scripts
          configMap:
            name: postgres-init
        - name: postgres-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: demo
  labels:
    app.kubernetes.io/name: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app.kubernetes.io/name: postgres
