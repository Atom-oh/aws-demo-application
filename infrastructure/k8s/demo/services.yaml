  name: job-service
  namespace: demo
  labels:
    app.kubernetes.io/name: job-service
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
    - name: http
      port: 8080
      targetPort: http
  selector:
    app.kubernetes.io/name: job-service
