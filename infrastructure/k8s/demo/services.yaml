# HireHub Demo Services
# ECR: 180294183052.dkr.ecr.ap-northeast-2.amazonaws.com/hirehub/*
---
# =============================================================================
# User Service (Go/gRPC)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: demo
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/part-of: hirehub
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: user-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-service
        app.kubernetes.io/part-of: hirehub
    spec:
      containers:
        - name: user-service
          image: 180294183052.dkr.ecr.ap-northeast-2.amazonaws.com/hirehub/user-service:latest
          ports:
            - name: grpc
              containerPort: 50051
            - name: http
              containerPort: 8001
          env:
            - name: GRPC_PORT
              value: "50051"
            - name: HTTP_PORT
              value: "8001"
            - name: LOG_LEVEL
              value: "info"
            - name: DB_HOST
              value: "postgres.demo.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "hirehub_users"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            tcpSocket:
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: demo
  labels:
    app.kubernetes.io/name: user-service
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
    - name: http
      port: 8001
      targetPort: http
  selector:
    app.kubernetes.io/name: user-service
---
# =============================================================================
# Job Service (Java/Spring Boot/gRPC)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-service
  namespace: demo
  labels:
    app.kubernetes.io/name: job-service
    app.kubernetes.io/part-of: hirehub
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: job-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: job-service
        app.kubernetes.io/part-of: hirehub
    spec:
      containers:
        - name: job-service
          image: 180294183052.dkr.ecr.ap-northeast-2.amazonaws.com/hirehub/job-service:latest
          ports:
            - name: grpc
              containerPort: 50051
            - name: http
              containerPort: 8080
          env:
            - name: GRPC_PORT
              value: "50051"
            - name: SERVER_PORT
              value: "8080"
            - name: SPRING_PROFILES_ACTIVE
              value: "demo"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres.demo.svc.cluster.local:5432/hirehub_jobs"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 15
