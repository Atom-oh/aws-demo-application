---
# Grafana Single-Instance Deployment for Demo
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Mimir
        type: prometheus
        uid: mimir
        url: http://mimir:8080/prometheus
        access: proxy
        isDefault: true
        jsonData:
          httpMethod: POST
          prometheusType: Mimir

      - name: Loki
        type: loki
        uid: loki
        url: http://loki:3100
        access: proxy
        jsonData:
          maxLines: 1000
          derivedFields:
            - name: TraceID
              datasourceUid: tempo
              matcherRegex: "traceID=(\\w+)"
              url: "$${__value.raw}"

      - name: Tempo
        type: tempo
        uid: tempo
        url: http://tempo:3200
        access: proxy
        jsonData:
          tracesToLogs:
            datasourceUid: loki
            tags: ['job', 'namespace', 'pod']
          serviceMap:
            datasourceUid: mimir
          nodeGraph:
            enabled: true
          lokiSearch:
            datasourceUid: loki

      - name: ClickHouse
        type: grafana-clickhouse-datasource
        uid: clickhouse
        url: http://clickhouse:8123
        access: proxy
        jsonData:
          defaultDatabase: otel
          port: 9000
          server: clickhouse
          username: admin
        secureJsonData:
          password: clickhouse123
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: monitoring
data:
  grafana.ini: |
    [server]
    root_url = %(protocol)s://%(domain)s

    [security]
    admin_user = admin
    admin_password = grafana123

    [auth.anonymous]
    enabled = false

    [users]
    allow_sign_up = false

    [plugins]
    allow_loading_unsigned_plugins = grafana-clickhouse-datasource
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
    spec:
      securityContext:
        fsGroup: 472
        runAsGroup: 472
        runAsUser: 472
      initContainers:
        - name: install-plugins
          image: grafana/grafana:11.0.0
          command:
            - /bin/sh
            - -c
            - |
              grafana cli plugins install grafana-clickhouse-datasource
          volumeMounts:
            - name: plugins
              mountPath: /var/lib/grafana/plugins
      containers:
        - name: grafana
          image: grafana/grafana:11.0.0
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "grafana123"
            - name: GF_INSTALL_PLUGINS
              value: "grafana-clickhouse-datasource"
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: data
              mountPath: /var/lib/grafana
            - name: plugins
              mountPath: /var/lib/grafana/plugins
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: grafana-config
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: plugins
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: grafana-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-security-groups: "sg-09402be55e4b32c2c"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/api/health"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-protocol: "HTTP"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 3000
  selector:
    app.kubernetes.io/name: grafana
