---
# Mimir Single-Instance Deployment for Demo
apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-config
  namespace: monitoring
data:
  mimir.yaml: |
    multitenancy_enabled: false

    server:
      http_listen_port: 8080
      grpc_listen_port: 9095

    common:
      storage:
        backend: filesystem
        filesystem:
          dir: /data/mimir

    blocks_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/blocks
      tsdb:
        dir: /data/mimir/tsdb
      bucket_store:
        sync_dir: /data/mimir/tsdb-sync

    ingester:
      ring:
        replication_factor: 1
        kvstore:
          store: memberlist

    store_gateway:
      sharding_ring:
        replication_factor: 1

    compactor:
      data_dir: /data/mimir/compactor
      sharding_ring:
        kvstore:
          store: memberlist

    limits:
      max_global_series_per_user: 1500000
      ingestion_rate: 100000
      ingestion_burst_size: 200000

    activity_tracker:
      filepath: /data/mimir/activity.log
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mimir
  namespace: monitoring
  labels:
    app.kubernetes.io/name: mimir
spec:
  serviceName: mimir
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
    spec:
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsUser: 10001
      containers:
        - name: mimir
          image: grafana/mimir:2.12.0
          args:
            - -config.file=/etc/mimir/mimir.yaml
            - -target=ingester,distributor,querier,query-frontend,store-gateway,compactor
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9095
              name: grpc
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: data
              mountPath: /data/mimir
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: mimir-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mimir
  namespace: monitoring
  labels:
    app.kubernetes.io/name: mimir
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: grpc
      port: 9095
      targetPort: 9095
  selector:
    app.kubernetes.io/name: mimir
