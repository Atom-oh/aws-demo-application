apiVersion: v1
kind: Namespace
metadata:
  name: hirehub
  labels:
    app.kubernetes.io/name: hirehub
    app.kubernetes.io/part-of: hirehub-platform
    environment: production
  annotations:
    # Enable pod security standards for production
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: hirehub-quota
  namespace: hirehub
spec:
  hard:
    requests.cpu: "40"
    requests.memory: 80Gi
    limits.cpu: "80"
    limits.memory: 160Gi
    pods: "200"
    services: "30"
    configmaps: "100"
    secrets: "100"
    persistentvolumeclaims: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: hirehub-limit-range
  namespace: hirehub
spec:
  limits:
    - default:
        cpu: "1000m"
        memory: "1Gi"
      defaultRequest:
        cpu: "200m"
        memory: "256Mi"
      max:
        cpu: "4000m"
        memory: "8Gi"
      type: Container
