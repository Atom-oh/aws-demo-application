apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hirehub-dev

resources:
  - ../../base
  - ../../services/user-service
  - ../../services/job-service
  - ../../services/resume-service
  - ../../services/apply-service
  - ../../services/ai-service
  - ../../services/match-service
  - ../../services/notification-service
  - namespace-override.yaml

# Development-specific patches
patches:
  # Reduce replicas for dev environment
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      labelSelector: "app.kubernetes.io/part-of=hirehub-platform"

  # Reduce resource requests/limits for dev
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 50m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 64Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 256Mi
    target:
      kind: Deployment
      name: user-service

  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 768Mi
    target:
      kind: Deployment
      name: job-service

  # Reduce HPA min/max replicas for dev
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler

  # Reduce KEDA ScaledObject replicas for dev
  - patch: |-
      - op: replace
        path: /spec/minReplicaCount
        value: 1
      - op: replace
        path: /spec/maxReplicaCount
        value: 3
    target:
      kind: ScaledObject

# Common labels for dev environment
commonLabels:
  environment: dev

# Use dev-specific image tags
images:
  - name: hirehub/user-service
    newTag: dev
  - name: hirehub/job-service
    newTag: dev
  - name: hirehub/resume-service
    newTag: dev
  - name: hirehub/apply-service
    newTag: dev
  - name: hirehub/ai-service
    newTag: dev
  - name: hirehub/match-service
    newTag: dev
  - name: hirehub/notification-service
    newTag: dev

# ConfigMap overrides for dev environment
configMapGenerator:
  - name: dev-config-override
    behavior: merge
    literals:
      - LOG_LEVEL=DEBUG
      - APP_ENV=development
