apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-service
  namespace: hirehub
  labels:
    app.kubernetes.io/name: job-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: hirehub-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: job-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: job-service
        app.kubernetes.io/component: backend
        network-policy/internal: "true"
        network-policy/ingress: "kong"
        network-policy/aws-access: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9002"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: hirehub-service-account
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: job-service
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: job-service
                topologyKey: topology.kubernetes.io/zone
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: job-service
      containers:
        - name: job-service
          image: hirehub/job-service:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 50052
              protocol: TCP
            - name: http
              containerPort: 8002
              protocol: TCP
            - name: management
              containerPort: 9002
              protocol: TCP
          envFrom:
            - configMapRef:
                name: job-service-config
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: job-service-secrets
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: job-service-secrets
                  key: DB_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: job-service-secrets
                  key: DB_PASSWORD
            - name: OPENSEARCH_HOST
              valueFrom:
                secretKeyRef:
                  name: job-service-secrets
                  key: OPENSEARCH_HOST
            - name: OPENSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: job-service-secrets
                  key: OPENSEARCH_PASSWORD
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: hirehub-kafka-credentials
                  key: KAFKA_BROKERS
            - name: JAVA_OPTS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0 -Djava.security.egd=file:/dev/./urandom"
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1536Mi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: management
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: management
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: management
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
