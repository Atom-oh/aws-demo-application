# External Secrets for job-service
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: job-service-secrets
  namespace: hirehub
  labels:
    app.kubernetes.io/name: job-service
    app.kubernetes.io/component: backend
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: job-service-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        SPRING_DATASOURCE_URL: "jdbc:postgresql://{{ .DB_HOST }}:{{ .DB_PORT }}/hirehub_job?sslmode=require"
        DB_USERNAME: "{{ .DB_USERNAME }}"
        DB_PASSWORD: "{{ .DB_PASSWORD }}"
        OPENSEARCH_HOST: "{{ .OPENSEARCH_HOST }}"
        OPENSEARCH_PASSWORD: "{{ .OPENSEARCH_PASSWORD }}"
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: hirehub/job-service/database
        property: host
    - secretKey: DB_PORT
      remoteRef:
        key: hirehub/job-service/database
        property: port
    - secretKey: DB_USERNAME
      remoteRef:
        key: hirehub/job-service/database
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: hirehub/job-service/database
        property: password
    - secretKey: OPENSEARCH_HOST
      remoteRef:
        key: hirehub/opensearch
        property: host
    - secretKey: OPENSEARCH_PASSWORD
      remoteRef:
        key: hirehub/opensearch
        property: password
---
