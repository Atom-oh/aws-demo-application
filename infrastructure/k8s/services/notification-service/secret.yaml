# External Secrets for notification-service
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: notification-service-secrets
  namespace: hirehub
  labels:
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/component: backend
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: notification-service-secrets
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: hirehub/notification-service/database
        property: host
    - secretKey: DB_PORT
      remoteRef:
        key: hirehub/notification-service/database
        property: port
    - secretKey: DB_USERNAME
      remoteRef:
        key: hirehub/notification-service/database
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: hirehub/notification-service/database
        property: password
    - secretKey: SES_ACCESS_KEY_ID
      remoteRef:
        key: hirehub/notification-service/ses
        property: access_key_id
    - secretKey: SES_SECRET_ACCESS_KEY
      remoteRef:
        key: hirehub/notification-service/ses
        property: secret_access_key
    - secretKey: FCM_SERVICE_ACCOUNT_KEY
      remoteRef:
        key: hirehub/notification-service/fcm
        property: service_account_key
---
