apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: hirehub
  labels:
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: notification-service
  ports:
    - name: grpc
      port: 50054
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 8007
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
---
# Headless service for gRPC load balancing
apiVersion: v1
kind: Service
metadata:
  name: notification-service-headless
  namespace: hirehub
  labels:
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: notification-service
  ports:
    - name: grpc
      port: 50054
      targetPort: grpc
      protocol: TCP
