# Note: This HPA is provided as a fallback when KEDA is not available.
# When using KEDA ScaledObject, this HPA should be disabled as KEDA manages scaling.
# To use this HPA instead of KEDA, remove keda-scaledobject.yaml from kustomization.yaml

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: hirehub
  labels:
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/component: backend
  annotations:
    # Disable this HPA when using KEDA
    keda.sh/paused-replicas: "0"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
