apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: hirehub
  labels:
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: hirehub-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: notification-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: notification-service
        app.kubernetes.io/component: backend
        network-policy/internal: "true"
        network-policy/ingress: "kong"
        network-policy/aws-access: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: hirehub-service-account
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: notification-service
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: notification-service
                topologyKey: topology.kubernetes.io/zone
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: notification-service
      containers:
        - name: notification-service
          image: hirehub/notification-service:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 50054
              protocol: TCP
            - name: http
              containerPort: 8007
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: notification-service-config
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: DB_PORT
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: hirehub-redis-credentials
                  key: REDIS_HOST
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hirehub-redis-credentials
                  key: REDIS_PASSWORD
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: hirehub-kafka-credentials
                  key: KAFKA_BROKERS
            - name: SES_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: SES_ACCESS_KEY_ID
                  optional: true
            - name: SES_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: SES_SECRET_ACCESS_KEY
                  optional: true
            - name: FCM_SERVICE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: FCM_SERVICE_ACCOUNT_KEY
                  optional: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            grpc:
              port: 50054
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            grpc:
              port: 50054
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            grpc:
              port: 50054
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
