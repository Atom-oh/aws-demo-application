apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: hirehub
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: user-service
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 8001
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
---
# Headless service for gRPC load balancing
apiVersion: v1
kind: Service
metadata:
  name: user-service-headless
  namespace: hirehub
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: user-service
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
