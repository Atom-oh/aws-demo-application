# External Secrets for user-service
# This uses External Secrets Operator to fetch secrets from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: user-service-secrets
  namespace: hirehub
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/component: backend
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: user-service-secrets
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: hirehub/user-service/database
        property: host
    - secretKey: DB_PORT
      remoteRef:
        key: hirehub/user-service/database
        property: port
    - secretKey: DB_USERNAME
      remoteRef:
        key: hirehub/user-service/database
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: hirehub/user-service/database
        property: password
    - secretKey: COGNITO_CLIENT_SECRET
      remoteRef:
        key: hirehub/user-service/cognito
        property: client_secret
---
