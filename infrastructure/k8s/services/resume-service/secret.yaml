# External Secrets for resume-service
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: resume-service-secrets
  namespace: hirehub
  labels:
    app.kubernetes.io/name: resume-service
    app.kubernetes.io/component: backend
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: resume-service-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DATABASE_URL: "postgresql://{{ .DB_USERNAME }}:{{ .DB_PASSWORD }}@{{ .DB_HOST }}:{{ .DB_PORT }}/hirehub_resume?sslmode=require"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: hirehub/resume-service/database
        property: host
    - secretKey: DB_PORT
      remoteRef:
        key: hirehub/resume-service/database
        property: port
    - secretKey: DB_USERNAME
      remoteRef:
        key: hirehub/resume-service/database
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: hirehub/resume-service/database
        property: password
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: hirehub/resume-service/aws
        property: access_key_id
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: hirehub/resume-service/aws
        property: secret_access_key
---
