# External Secrets for match-service
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: match-service-secrets
  namespace: hirehub
  labels:
    app.kubernetes.io/name: match-service
    app.kubernetes.io/component: backend
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: match-service-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DATABASE_URL: "postgresql://{{ .DB_USERNAME }}:{{ .DB_PASSWORD }}@{{ .DB_HOST }}:{{ .DB_PORT }}/hirehub_match?sslmode=require"
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: hirehub/match-service/database
        property: host
    - secretKey: DB_PORT
      remoteRef:
        key: hirehub/match-service/database
        property: port
    - secretKey: DB_USERNAME
      remoteRef:
        key: hirehub/match-service/database
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: hirehub/match-service/database
        property: password
---
