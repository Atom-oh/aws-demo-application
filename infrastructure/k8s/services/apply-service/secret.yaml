# External Secrets for apply-service
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: apply-service-secrets
  namespace: hirehub
  labels:
    app.kubernetes.io/name: apply-service
    app.kubernetes.io/component: backend
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: apply-service-secrets
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: hirehub/apply-service/database
        property: host
    - secretKey: DB_PORT
      remoteRef:
        key: hirehub/apply-service/database
        property: port
    - secretKey: DB_USERNAME
      remoteRef:
        key: hirehub/apply-service/database
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: hirehub/apply-service/database
        property: password
---
