apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: hirehub
  labels:
    app.kubernetes.io/name: ai-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: hirehub-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-service
        app.kubernetes.io/component: backend
        network-policy/internal: "true"
        network-policy/ingress: "kong"
        network-policy/aws-access: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: hirehub-service-account
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ai-service
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ai-service
                topologyKey: topology.kubernetes.io/zone
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ai-service
      containers:
        - name: ai-service
          image: hirehub/ai-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ai-service-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ai-service-secrets
                  key: DATABASE_URL
            - name: BEDROCK_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: ai-service-secrets
                  key: AWS_ACCESS_KEY_ID
                  optional: true
            - name: BEDROCK_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-service-secrets
                  key: AWS_SECRET_ACCESS_KEY
                  optional: true
            - name: VLLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-service-secrets
                  key: VLLM_API_KEY
                  optional: true
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: hirehub-kafka-credentials
                  key: KAFKA_BROKERS
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /home/appuser/.cache
            - name: model-cache
              mountPath: /app/models
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: model-cache
          emptyDir:
            sizeLimit: 2Gi
