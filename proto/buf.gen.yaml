# buf.gen.yaml - Code generation configuration for buf
# https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/hirehub/proto

plugins:
  # Go code generation
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  # Go gRPC code generation
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative

  # Python code generation
  - remote: buf.build/protocolbuffers/python
    out: gen/python

  # Python gRPC code generation
  - remote: buf.build/grpc/python
    out: gen/python

  # Python gRPC stubs (for type hints)
  - remote: buf.build/community/nipunn1313-mypy
    out: gen/python

inputs:
  - directory: .
