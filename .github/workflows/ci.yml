name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.22'
  JAVA_VERSION: '21'
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Go Services Tests
  go-services:
    name: Go Services Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, apply-service, notification-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: services/${{ matrix.service }}
        run: go mod download

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Build
        working-directory: services/${{ matrix.service }}
        run: go build -v ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: services/${{ matrix.service }}/coverage.out
          flags: ${{ matrix.service }}
        continue-on-error: true

  # Java Service Tests
  java-services:
    name: Java Services Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run tests
        working-directory: services/job-service
        run: ./gradlew test --no-daemon

      - name: Build
        working-directory: services/job-service
        run: ./gradlew build -x test --no-daemon

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: java-test-results
          path: services/job-service/build/reports/tests/

  # Python Services Tests
  python-services:
    name: Python Services Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [resume-service, ai-service, match-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
        continue-on-error: true

  # Frontend Tests
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [web-frontend, admin-dashboard]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.app }}
        run: npm ci

      - name: Run linter
        working-directory: ${{ matrix.app }}
        run: npm run lint
        continue-on-error: true

      - name: Run type check
        working-directory: ${{ matrix.app }}
        run: npm run type-check || npx tsc --noEmit
        continue-on-error: true

      - name: Build
        working-directory: ${{ matrix.app }}
        run: npm run build

  # Terraform Validation
  terraform:
    name: Terraform Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6'

      - name: Terraform Format Check
        working-directory: infrastructure/terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init (modules)
        working-directory: infrastructure/terraform/modules/vpc
        run: terraform init -backend=false

      - name: Terraform Validate (VPC)
        working-directory: infrastructure/terraform/modules/vpc
        run: terraform validate

      - name: Terraform Init (DynamoDB)
        working-directory: infrastructure/terraform/modules/dynamodb
        run: terraform init -backend=false

      - name: Terraform Validate (DynamoDB)
        working-directory: infrastructure/terraform/modules/dynamodb
        run: terraform validate

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, apply-service, notification-service, job-service, resume-service, ai-service, match-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: false
          tags: hirehub/${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
        continue-on-error: true
